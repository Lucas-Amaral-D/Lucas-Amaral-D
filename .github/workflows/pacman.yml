name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *" # Ajustado o cron para um formato mais comum, embora o seu estivesse tecnicamente correto
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Checkout do Repositório (ETAPA CRUCIAL)
      # Precisamos disso para garantir que as ações possam manipular arquivos no repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Geração da Animação do Pacman
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # O arquivo será gerado no diretório raiz por padrão.

      # 3. Commit e Push para o Branch 'output' (ETAPA CORRIGIDA)
      # Usamos uma Action de deploy que lida com o commit e push de forma simples.
      - name: Push pacman-contribution-graph.svg to the output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Usamos 'output' como branch de destino, conforme seu código original
          target_branch: output
          # O 'github_token' é necessário para permissão de escrita
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # O arquivo a ser enviado. Como a Action Pacman gera no root (padrão), usamos o nome do arquivo diretamente.
          publish_dir: .
